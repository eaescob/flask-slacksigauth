os: linux
dist: xenial
language: python
python:
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"
install:
  - travis_retry pip install -r requirements.txt
  - travis_retry pip install flake8
script:
  - flake8 flask_slacksigauth
  - export PYTHONPATH=${PYTHONPATH}:.
  - py.test --cov-report= --cov=flask_slacksigauth tests
